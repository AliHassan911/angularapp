<div class="container">
  <legend>Add New User</legend>
  <div class="mb-3">
    <label for="txtId" class="form-label" >Id</label>
    <input type="number" [(ngModel)]="usersForm.id" class="form-control" id="txtName" />
  </div>
  <div class="mb-3">
    <label for="txtName" class="form-label" >Name</label>
    <input type="text" [(ngModel)]="usersForm.name" class="form-control" id="txtName" />
  </div>
  <div class="mb-3">
    <label for="txtName" class="form-label" >Username</label>
    <input type="text" [(ngModel)]="usersForm.username" class="form-control" id="txtName" />
  </div>
  <div class="mb-3">
    <label for="txtName" class="form-label" >email</label>
    <input type="text" [(ngModel)]="usersForm.email" class="form-control" id="txtName" />
  </div>
  <div class="mb-3">
    <label for="txtName" class="form-label" >Phone</label>
    <input type="number" [(ngModel)]="usersForm.phone" class="form-control" id="txtName" />
  </div>

   <button type="button" class="btn btn-warning" (click)="save()">Add</button>

</div>
