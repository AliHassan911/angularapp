<div class="container-fluid list mt-2">
  <div class="row">
    <div class="col-md-4 offset-md-4">
        <a routerLink="/add" class="btn btn-warning">Add New User</a>
        <a routerLink="search" class="btn btn-warning">Search User</a>

    </div>
    
  </div>
  <br><br><br>

    <div class="row row-cols-1 row-cols-md-3 g-4 " >
        <div class="col " *ngFor="let user of allUsers$ |async">
            <div class="card " style="background-color: #676767;">
                <!-- <img src="../../../assets/damon.jpg" class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title" style="color: white;">{{user.id}}.{{user.name}}</h5>
                    <ul class="list-group list-group-flush" >
                        <li class="list-group-item" style="background-color: #676767; color: white;">Username : {{user.username}}</li>
                        <li class="list-group-item" style="background-color: #676767; color: white;">Email : {{user.email}}</li>
                        <li class="list-group-item" style="background-color: #676767; color: white;">Phone: {{user.phone}}</li>
                    </ul>
                </div>
                <div class="card-body">
                    <button class="btn btn-warning" [routerLink]="['/edit', user.id]">Edit</button>
                    <button class="btn btn-danger" type="button" (click)="openDeleteConfirm(user.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
    







  
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure to delete the user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirm delete</button>
        </div>
      </div>
    </div>
  </div>
